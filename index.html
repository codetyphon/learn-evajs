<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Learn evajs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "learn-evajs",
      nameLink: "/",
      repo: "",
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: false,
      coverpage: false,
      auto2top: true,
      autoHeader: false,
      mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。
      formatUpdated: "{MM}/{DD} {HH}:{mm}",
      // routerMode: "history", // default: 'hash'
      notFoundPage: true,
      copyCode: {
        buttonText: "Copy to clipboard",
        errorText: "Error",
        successText: "Copied",
      },
      loadFooter: true,
      darkMode: {
        dark: {
          background: "",
          toggleBtnBg: "",
          textColor: "",
        },
        light: {
          background: "",
          toggleBtnBg: "",
          textColor: "",
        },
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="https://unpkg.com/@eva/eva.js@1.0.x/dist/EVA.min.js"></script>
  <!-- import docsifyEva -->
  <script src="docsifyEva.js"></script>
  <!-- import PixiJS -->
  <script src="//unpkg.com/pixi.js@4.8.9/dist/pixi.min.js"></script>
  <!-- import RendererAdapter -->
  <script src="//unpkg.com/@eva/renderer-adapter@1.0.x/dist/EVA.rendererAdapter.min.js"></script>
  <script src="https://unpkg.com/@eva/plugin-renderer@1.0.x/dist/EVA.plugin.renderer.min.js"></script>
  <script src="https://unpkg.com/@eva/plugin-renderer-img@1.0.x/dist/EVA.plugin.renderer.img.min.js"></script>
  <script src="https://unpkg.com/@eva/plugin-matterjs@1.0.x/dist/EVA.plugin.renderer.matterjs.min.js"></script>
  <script src="https://unpkg.com/@eva/plugin-sound@1.0.x/dist/EVA.plugin.sound.min.js"></script>
</body>

</html>
